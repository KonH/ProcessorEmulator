<html>
	<head>
		<title>Processor Emulator</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<h2>Assembly Code:</h2>
			<p><textarea id="assemblyInput" rows="24"></textarea></p>
			<p><button id="convertBtn">Convert</button></p>
		</div>
		<div class="container">
			<h2>Machine Code:</h2>
			<p><textarea id="machineInput" rows="24"></textarea></p>
			<p><button id="processBtn">Process</button><button id="nextBtn">Next</button></p>
		</div>
		<div class="container">
			<h2>State:</h2>
			<ul id="state"></ul>
		</div>
		<div class="container">
			<h2>Help:</h2>
			<h3>Architecture:</h3>
			<ul>
				<li><b>R0</b>: accumulator register</li>
				<li><b>R1-R4</b>: common register</li>
			</ul>
			<h3>Commands:</h3>
			<table id="commandHelp"></table>
		</div>
		<script type="text/javascript" src="js/logger.js"></script>
		<script type="text/javascript" src="js/command.js"></script>
		<script type="text/javascript" src="js/processorModel.js"></script>
		<script type="text/javascript" src="js/handlerBase.js"></script>
		<script type="text/javascript" src="js/handlers.js"></script>
		<script type="text/javascript" src="js/commandHelper.js"></script>
		<script type="text/javascript" src="js/assemblyController.js"></script>
		<script type="text/javascript" src="js/helpView.js"></script>
		<script type="text/javascript" src="js/processorView.js"></script>
		<script type="text/javascript" src="js/processorController.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
