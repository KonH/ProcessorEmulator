<html>
	<head>
		<title>Processor Emulator</title>
	</head>
	<body>
		<h2>Control:</h2>
		<p>Bus:</p>
		<p><input id="programInput"></input></p>
		<p><button id="processBtn">Process</button><button id="nextBtn">Next</button></p>
		<h2>State:</h2>
		<ul id="state"></ul>
		<h2>Help:</h2>
		<h3>Commands:</h3>
		<ul>
			<li><b>RESET 01xx</b>: r[xx] = 0;</li>
			<li><b>INC 10xx</b>: r[xx]++;</li>
			<li><b>PUT 11xxyy</b>: R[xx] = yy;</li>
		</ul>
		<script type="text/javascript" src="js/bundle.js"></script>
	</body>
</html>
