<html>
	<head>
		<title>Processor Emulator</title>
	</head>
	<body>
		<h2>Control:</h2>
		<p>Code:</p>
		<p><input id="programInput"></input></p>
		<p><button id="processBtn">Process</button><button id="nextBtn">Next</button></p>
		<h2>State:</h2>
		<ul id="state"></ul>
		<script type="text/javascript" src="js/mainController.js"></script>
		<h2>Help:</h2>
		<h3>Commands:</h3>
		<ul>
			<li><b>1</b>: set 0 to R1;</li>
			<li><b>2</b>: R1++;</li>
			<li><b>3 x</b>: set R1 to x;</li>
		</ul>
	</body>
</html>
